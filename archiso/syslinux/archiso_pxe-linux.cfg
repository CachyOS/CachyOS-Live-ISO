LABEL arch64_nbd
TEXT HELP
Boot the CachyOS install medium using NBD.
It allows you to install CachyOS or perform system maintenance.
ENDTEXT
MENU LABEL CachyOS install medium (%ARCH%, NBD)
LINUX ::/%INSTALL_DIR%/boot/%ARCH%/vmlinuz-linux-cachyos-lts
INITRD ::/%INSTALL_DIR%/boot/%ARCH%/initramfs-linux-cachyos-lts.img
APPEND archisobasedir=%INSTALL_DIR% archisosearchuuid=%ARCHISO_UUID% archiso_nbd_srv=${pxeserver} cms_verify=y
SYSAPPEND 3

