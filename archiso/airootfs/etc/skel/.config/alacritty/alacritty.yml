  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 80
    lines: 24

  decorations: full

  startup_mode: Windowed
scrolling:
  history: 2500
  multiplier: 3

